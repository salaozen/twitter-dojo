<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="conteudo">
    <header>
      <h1>Tweeter by Salão Zen</h1>
    </header>

    <section class="entrada">
      <textarea name="tweet-text"></textarea>
      <button name="tweet-button">Tweet</button>
    </section>

    <div class="clear-fix"></div>

    <section class="timeline">
      <ul class="tweets">
        <li class="tweet">
          <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" />
          <p class="usuario">@usuario</p>
          <p class="mensagem">Texto do Tweet 1</p>
          <p class="data">13/01/2021 16:30</p>
        </li>
      </ul>
    </section>

    <footer>
      Exercicio executado durante um DOJO do Salão Zen
    </footer>
  </section>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
